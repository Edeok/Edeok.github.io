<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio</title>
    <style>
      /* Estilos CSS para personalizar la apariencia de tu landing page */
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center;
        }
        header {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000; /* Fondo negro */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Sombra blanca */
            position: relative; /* Establece la posición para el lienzo de partículas */
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 30px; /* Aumentar el padding para hacer el botón más grande */
            background-color: #292f35; /* Gris */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Espacio adicional arriba */
            border: none; /* Elimina el borde */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }
        .cta-button:hover {
            background-color: #6c757d; /* Gris más oscuro al pasar el mouse */
        }
        .about-container {
            margin-bottom: 20px; /* Espacio adicional abajo */
        }

        /* Estilos para el footer */
        footer {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            padding: 20px;
            position: fixed; /* Posición fija */
            bottom: 0; /* Lo posiciona en la parte inferior */
            width: 100%; /* Ocupa todo el ancho */
        }

        /* Estilos para el lienzo de partículas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Coloca el lienzo detrás del contenido */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portfolio</h1>
        <a href="./index.html" class="cta-button">Sobre mí</a>
    </header>
    <section>
        <div class="about-container">
       
        </div>
    </section>
    <section>
        <h1></h1>
        <p>Aquí puedes encontrar algunos de los proyectos en los que he trabajado:</p>
        <div class="container">
            <!-- Botones para dirigir a las secciones de proyectos -->
            <a href="./andino-dao.html" class="cta-button">Andino-Dao</a>
            <a href="./agenda-personal.html" class="cta-button">Agenda-Personal</a>
            <a href="./dogs-pi.html" class="cta-button">Dogs-Pi</a>
        </div>
    </section>

    
    <footer>
        <p>&copy; 2024 Mi Portfolio</p>
    </footer>
     <!-- Partículas -->
     <canvas id="particle-canvas"></canvas>
     <script>
         // Configuración del lienzo de partículas
         const canvas = document.getElementById('particle-canvas');
         const ctx = canvas.getContext('2d');
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
 
         // Creación de partículas
         const particlesArray = [];
         const numberOfParticles = 100;
 
         class Particle {
             constructor() {
                 this.x = Math.random() * canvas.width;
                 this.y = Math.random() * canvas.height;
                 this.size = Math.random() * 5 + 1;
                 this.speedX = Math.random() * 3 - 1.5;
                 this.speedY = Math.random() * 3 - 1.5;
             }
 
             update() {
                 this.x += this.speedX;
                 this.y += this.speedY;
                 if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                     this.speedX = -this.speedX;
                 }
                 if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                     this.speedY = -this.speedY;
                 }
             }
 
             draw() {
                 ctx.fillStyle = '#fff';
                 ctx.beginPath();
                 ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                 ctx.fill();
             }
         }
 
         function init() {
             for (let i = 0; i < numberOfParticles; i++) {
                 particlesArray.push(new Particle());
             }
         }
 
         function animate() {
             requestAnimationFrame(animate);
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             for (let i = 0; i < particlesArray.length; i++) {
                 particlesArray[i].update();
                 particlesArray[i].draw();
             }
         }
 
         init();
         animate();
     </script>
</body>
</html>
